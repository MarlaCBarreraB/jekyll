<ul>
  {% for item in include.items %}
    {% assign p = site.documents | where: "url", item.link | first %}
    <li class="{% if p.url == '/docs/' %}
      {% if page.url == '/docs/' %}current{% endif %}
    {% else %}
      {% if page.url contains p.url %}current{% endif %}
    {% endif %}">
      <a href="{{ p.url }}">{{ p.title }}</a>
    </li>
  {% endfor %}
</ul>
