{% assign menu = site.data.navigation %}
<div id="top_nav">
{% for nav in menu.topnav %}
  <a href="{{ nav.url | relative_url }}">{{ nav.title | escape }}</a>
{% endfor %}
</div>
<div id="side_nav">
{% for nav in menu.sidenav %}
  <a href="{{ nav.url | relative_url }}">{{ nav.title | escape }}</a>
{% endfor %}
</div>
